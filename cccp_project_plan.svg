<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <!-- Arrow markers -->
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="currentColor"/>
        </marker>

        <!-- Shadow filter -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Phase gradient -->
        <linearGradient id="phaseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1E88E5"/>
            <stop offset="100%" style="stop-color:#90CAF9"/>
        </linearGradient>

        <!-- Team gradient -->
        <linearGradient id="teamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#43A047"/>
            <stop offset="100%" style="stop-color:#A5D6A7"/>
        </linearGradient>

        <!-- Cost gradient -->
        <linearGradient id="costGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#E65100"/>
            <stop offset="100%" style="stop-color:#FFB74D"/>
        </linearGradient>

        <!-- Milestone gradient -->
        <linearGradient id="milestoneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#7B1FA2"/>
            <stop offset="100%" style="stop-color:#CE93D8"/>
        </linearGradient>
    </defs>

    <!-- Title -->
    <text x="600" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
        CCCP Project Implementation Plan
    </text>
    <text x="600" y="70" text-anchor="middle" font-size="16" fill="#666">
        Timeline, Phases, Team Composition, &amp; Cost Estimation
    </text>

    <!-- Timeline Header -->
    <g transform="translate(50,100)">
        <rect x="0" y="0" width="1100" height="50" rx="5" fill="#E3F2FD" filter="url(#shadow)"/>
        <text x="550" y="30" text-anchor="middle" font-weight="bold" fill="#1E88E5">
            9-Month Implementation Timeline
        </text>
    </g>

    <!-- Implementation Phases -->
    <g transform="translate(50,170)">
        <!-- Phase 0: Discovery & Design -->
        <g>
            <rect x="0" y="0" width="120" height="80" rx="5" fill="url(#phaseGradient)" filter="url(#shadow)"/>
            <text x="60" y="30" text-anchor="middle" fill="white" font-weight="bold">Phase 0</text>
            <text x="60" y="50" text-anchor="middle" fill="white" font-size="12">Discovery</text>
            <text x="60" y="65" text-anchor="middle" fill="white" font-size="12">2-3 weeks</text>
        </g>

        <!-- Phase 1: Foundation -->
        <g transform="translate(140,0)">
            <rect x="0" y="0" width="160" height="80" rx="5" fill="url(#phaseGradient)" filter="url(#shadow)"/>
            <text x="80" y="30" text-anchor="middle" fill="white" font-weight="bold">Phase 1</text>
            <text x="80" y="50" text-anchor="middle" fill="white" font-size="12">Foundation Setup</text>
            <text x="80" y="65" text-anchor="middle" fill="white" font-size="12">4 weeks</text>
        </g>

        <!-- Phase 2: Real-Time Agent -->
        <g transform="translate(320,0)">
            <rect x="0" y="0" width="160" height="80" rx="5" fill="url(#phaseGradient)" filter="url(#shadow)"/>
            <text x="80" y="30" text-anchor="middle" fill="white" font-weight="bold">Phase 2</text>
            <text x="80" y="50" text-anchor="middle" fill="white" font-size="12">Agent Assist MVP</text>
            <text x="80" y="65" text-anchor="middle" fill="white" font-size="12">6-8 weeks</text>
        </g>

        <!-- Phase 3: AI Chatbot -->
        <g transform="translate(500,0)">
            <rect x="0" y="0" width="160" height="80" rx="5" fill="url(#phaseGradient)" filter="url(#shadow)"/>
            <text x="80" y="30" text-anchor="middle" fill="white" font-weight="bold">Phase 3</text>
            <text x="80" y="50" text-anchor="middle" fill="white" font-size="12">AI Chatbot Dev</text>
            <text x="80" y="65" text-anchor="middle" fill="white" font-size="12">6 weeks</text>
        </g>

        <!-- Phase 4: Enhanced Features -->
        <g transform="translate(680,0)">
            <rect x="0" y="0" width="160" height="80" rx="5" fill="url(#phaseGradient)" filter="url(#shadow)"/>
            <text x="80" y="30" text-anchor="middle" fill="white" font-weight="bold">Phase 4</text>
            <text x="80" y="50" text-anchor="middle" fill="white" font-size="12">Enhanced Features</text>
            <text x="80" y="65" text-anchor="middle" fill="white" font-size="12">8-10 weeks</text>
        </g>

        <!-- Phase 5-7: Final Phases -->
        <g transform="translate(860,0)">
            <rect x="0" y="0" width="240" height="80" rx="5" fill="url(#phaseGradient)" filter="url(#shadow)"/>
            <text x="120" y="25" text-anchor="middle" fill="white" font-weight="bold">Phases 5-7</text>
            <text x="120" y="45" text-anchor="middle" fill="white" font-size="12">Testing, Deployment</text>
            <text x="120" y="60" text-anchor="middle" fill="white" font-size="12">&amp; Rollout</text>
            <text x="120" y="75" text-anchor="middle" fill="white" font-size="12">6+ weeks</text>
        </g>
    </g>

    <!-- Team Composition -->
    <g transform="translate(50,300)">
        <rect x="0" y="0" width="1100" height="250" rx="10" fill="#E8F5E9" filter="url(#shadow)"/>
        <text x="550" y="30" text-anchor="middle" font-weight="bold" fill="#2E7D32">Team Composition</text>

        <!-- Technical Team -->
        <g transform="translate(20,50)">
            <rect x="0" y="0" width="250" height="180" rx="5" fill="white" stroke="#2E7D32"/>
            <text x="125" y="25" text-anchor="middle" font-weight="bold" fill="#2E7D32">Technical Team</text>
            <text x="20" y="50" fill="#333" font-size="12">• Solution Architect</text>
            <text x="20" y="70" fill="#333" font-size="12">• AI/ML Engineer</text>
            <text x="20" y="90" fill="#333" font-size="12">• Data Engineer</text>
            <text x="20" y="110" fill="#333" font-size="12">• Bot Developer</text>
            <text x="20" y="130" fill="#333" font-size="12">• Backend Developer</text>
            <text x="20" y="150" fill="#333" font-size="12">• Full-stack Developer</text>
            <text x="20" y="170" fill="#333" font-size="12">• DevOps Engineer</text>
        </g>

        <!-- Support Team -->
        <g transform="translate(290,50)">
            <rect x="0" y="0" width="250" height="180" rx="5" fill="white" stroke="#2E7D32"/>
            <text x="125" y="25" text-anchor="middle" font-weight="bold" fill="#2E7D32">Support Team</text>
            <text x="20" y="50" fill="#333" font-size="12">• Project Manager</text>
            <text x="20" y="70" fill="#333" font-size="12">• QA Engineer</text>
            <text x="20" y="90" fill="#333" font-size="12">• Security Officer</text>
            <text x="20" y="110" fill="#333" font-size="12">• Subject Matter Expert</text>
        </g>

        <!-- Resource Allocation -->
        <g transform="translate(560,50)">
            <rect x="0" y="0" width="520" height="180" rx="5" fill="white" stroke="#2E7D32"/>
            <text x="260" y="25" text-anchor="middle" font-weight="bold" fill="#2E7D32">Resource Allocation by Phase</text>
            
            <!-- Phase allocations -->
            <text x="20" y="50" fill="#333" font-size="12">Phase 0: Solution Architect (100%), PM (50%), SME (50%)</text>
            <text x="20" y="70" fill="#333" font-size="12">Phase 1: DevOps (100%), Data Engineer (100%), Security (50%)</text>
            <text x="20" y="90" fill="#333" font-size="12">Phase 2: AI/ML (100%), Backend (100%), QA (50%)</text>
            <text x="20" y="110" fill="#333" font-size="12">Phase 3: Bot Dev (100%), AI/ML (50%), Backend (50%)</text>
            <text x="20" y="130" fill="#333" font-size="12">Phase 4: Full Stack (100%), Bot Dev (50%), QA (100%)</text>
            <text x="20" y="150" fill="#333" font-size="12">Phase 5-7: All hands as needed for deployment &amp; support</text>
        </g>
    </g>

    <!-- Cost Estimation -->
    <g transform="translate(50,580)">
        <rect x="0" y="0" width="1100" height="200" rx="10" fill="#FFF3E0" filter="url(#shadow)"/>
        <text x="550" y="30" text-anchor="middle" font-weight="bold" fill="#E65100">Cost Estimation</text>

        <!-- Development Costs -->
        <g transform="translate(20,50)">
            <rect x="0" y="0" width="350" height="130" rx="5" fill="white" stroke="#E65100"/>
            <text x="175" y="25" text-anchor="middle" font-weight="bold" fill="#E65100">Development (One-time)</text>
            <text x="20" y="50" fill="#333" font-size="12">• Team Size: 6-8 people</text>
            <text x="20" y="70" fill="#333" font-size="12">• Duration: 5-6 months</text>
            <text x="20" y="90" fill="#333" font-size="12">• Cost per Resource: $15,000/month</text>
            <text x="20" y="110" fill="#333" font-size="12">• Total: ~$630,000</text>
        </g>

        <!-- Operational Costs -->
        <g transform="translate(390,50)">
            <rect x="0" y="0" width="350" height="130" rx="5" fill="white" stroke="#E65100"/>
            <text x="175" y="25" text-anchor="middle" font-weight="bold" fill="#E65100">Azure Cloud (Monthly)</text>
            <text x="20" y="50" fill="#333" font-size="12">• Cognitive Services: $1,400</text>
            <text x="20" y="70" fill="#333" font-size="12">• Language Understanding: $300-500</text>
            <text x="20" y="90" fill="#333" font-size="12">• Azure OpenAI: $1,000-2,000</text>
            <text x="20" y="110" fill="#333" font-size="12">• Infrastructure: ~$500</text>
        </g>

        <!-- Snowflake Costs -->
        <g transform="translate(760,50)">
            <rect x="0" y="0" width="320" height="130" rx="5" fill="white" stroke="#E65100"/>
            <text x="160" y="25" text-anchor="middle" font-weight="bold" fill="#E65100">Snowflake (Monthly)</text>
            <text x="20" y="50" fill="#333" font-size="12">• Storage: Minimal</text>
            <text x="20" y="70" fill="#333" font-size="12">• Compute: $480-960</text>
            <text x="20" y="90" fill="#333" font-size="12">• Total Annual Ops: $72k-120k</text>
        </g>
    </g>

    <!-- Key Milestones -->
    <g transform="translate(50,810)">
        <rect x="0" y="0" width="1100" height="150" rx="10" fill="#F3E5F5" filter="url(#shadow)"/>
        <text x="550" y="30" text-anchor="middle" font-weight="bold" fill="#7B1FA2">Key Milestones</text>

        <!-- Milestone timeline -->
        <g transform="translate(20,60)">
            <line x1="0" y1="0" x2="1060" y2="0" stroke="#7B1FA2" stroke-width="2"/>
            
            <!-- Milestone points -->
            <circle cx="50" cy="0" r="5" fill="#7B1FA2"/>
            <text x="50" y="25" text-anchor="middle" font-size="12">Architecture</text>
            <text x="50" y="40" text-anchor="middle" font-size="12">Approval</text>

            <circle cx="250" cy="0" r="5" fill="#7B1FA2"/>
            <text x="250" y="25" text-anchor="middle" font-size="12">Post-call</text>
            <text x="250" y="40" text-anchor="middle" font-size="12">Analysis Demo</text>

            <circle cx="450" cy="0" r="5" fill="#7B1FA2"/>
            <text x="450" y="25" text-anchor="middle" font-size="12">Live Sentiment</text>
            <text x="450" y="40" text-anchor="middle" font-size="12">Analysis Demo</text>

            <circle cx="650" cy="0" r="5" fill="#7B1FA2"/>
            <text x="650" y="25" text-anchor="middle" font-size="12">Chatbot</text>
            <text x="650" y="40" text-anchor="middle" font-size="12">Integration</text>

            <circle cx="850" cy="0" r="5" fill="#7B1FA2"/>
            <text x="850" y="25" text-anchor="middle" font-size="12">Pilot</text>
            <text x="850" y="40" text-anchor="middle" font-size="12">Go-Live</text>

            <circle cx="1050" cy="0" r="5" fill="#7B1FA2"/>
            <text x="1050" y="25" text-anchor="middle" font-size="12">Full</text>
            <text x="1050" y="40" text-anchor="middle" font-size="12">Rollout</text>
        </g>
    </g>

    <!-- Footer -->
    <text x="600" y="990" text-anchor="middle" font-size="12" fill="#666">
        CCCP Project Plan - 9-Month Implementation Timeline with Resource Allocation &amp; Cost Estimation
    </text>
</svg> 