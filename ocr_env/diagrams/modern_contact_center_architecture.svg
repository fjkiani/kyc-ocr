 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" font-family="Arial, sans-serif">
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="13" markerHeight="13" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 L3,6 Z" fill="#333333" />
    </marker>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#333" flood-opacity="0.3"/>
    </filter>
    
    <!-- Gradient for background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated gradients for flows -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#01579B;stop-opacity:1">
        <animate attributeName="offset" from="0%" to="100%" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#81D4FA;stop-opacity:1">
        <animate attributeName="offset" from="50%" to="150%" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#01579B;stop-opacity:1">
        <animate attributeName="offset" from="100%" to="200%" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6A1B9A;stop-opacity:1">
        <animate attributeName="offset" from="0%" to="100%" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#CE93D8;stop-opacity:1">
        <animate attributeName="offset" from="50%" to="150%" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1">
        <animate attributeName="offset" from="100%" to="200%" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1">
        <animate attributeName="offset" from="0%" to="100%" dur="3.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#A5D6A7;stop-opacity:1">
        <animate attributeName="offset" from="50%" to="150%" dur="3.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1">
        <animate attributeName="offset" from="100%" to="200%" dur="3.5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E65100;stop-opacity:1">
        <animate attributeName="offset" from="0%" to="100%" dur="4.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#FFCC80;stop-opacity:1">
        <animate attributeName="offset" from="50%" to="150%" dur="4.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1">
        <animate attributeName="offset" from="100%" to="200%" dur="4.5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="1200" height="700" fill="url(#bg-gradient)" rx="15" ry="15" />
  
  <!-- Title with shadow -->
  <text x="600" y="40" font-size="30" font-weight="bold" text-anchor="middle" fill="#333" filter="url(#shadow)">Modern Intelligent Contact Center Architecture</text>
  
  <!-- Communication Channels Section -->
  <rect x="50" y="90" width="240" height="150" rx="15" ry="15" fill="#E1F5FE" stroke="#01579B" stroke-width="3" opacity="0.9" filter="url(#shadow)" />
  <text x="170" y="120" font-size="18" font-weight="bold" text-anchor="middle" fill="#01579B">Customer Communication</text>
  <text x="170" y="145" font-size="14" text-anchor="middle" fill="#01579B">Channels</text>
  
  <!-- Channel 1 -->
  <rect x="80" y="160" width="180" height="60" rx="10" ry="10" fill="#ffffff" stroke="#01579B" stroke-width="2" filter="url(#shadow)" />
  <text x="115" y="190" font-size="14" font-weight="bold" fill="#01579B">📞 Genesys / IVR</text>
  <text x="115" y="210" font-size="12" fill="#01579B">Call Center System</text>
  
  <!-- Channel 2 -->
  <rect x="80" y="230" width="180" height="60" rx="10" ry="10" fill="#ffffff" stroke="#01579B" stroke-width="2" filter="url(#shadow)"/>
  <text x="115" y="260" font-size="14" font-weight="bold" fill="#01579B">👥 Microsoft Teams</text>
  <text x="115" y="280" font-size="12" fill="#01579B">Internal Collaboration</text>
  
  <!-- Azure Communication Section -->
  <rect x="350" y="110" width="200" height="110" rx="15" ry="15" fill="#E3F2FD" stroke="#0D47A1" stroke-width="3" opacity="0.9" filter="url(#shadow)" />
  <text x="450" y="140" font-size="16" font-weight="bold" text-anchor="middle" fill="#0D47A1">☁️ Azure</text>
  <text x="450" y="160" font-size="16" font-weight="bold" text-anchor="middle" fill="#0D47A1">Communication Layer</text>
  
  <!-- ACS Box -->
  <rect x="360" y="175" width="180" height="70" rx="10" ry="10" fill="#ffffff" stroke="#0D47A1" stroke-width="2" filter="url(#shadow)" />
  <text x="450" y="195" font-size="14" font-weight="bold" fill="#0D47A1" text-anchor="middle">🔄 Azure Communication</text>
  <text x="450" y="215" font-size="14" font-weight="bold" fill="#0D47A1" text-anchor="middle">Services</text>
  <text x="450" y="235" font-size="12" fill="#0D47A1" text-anchor="middle">Real-time Communication Hub</text>
  
  <!-- Real-Time AI Section -->
  <rect x="610" y="80" width="240" height="230" rx="15" ry="15" fill="#F3E5F5" stroke="#6A1B9A" stroke-width="3" opacity="0.9" filter="url(#shadow)" />
  <text x="730" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="#6A1B9A">🧠 Real-Time AI</text>
  <text x="730" y="130" font-size="14" text-anchor="middle" fill="#6A1B9A">Processing</text>
  
  <!-- Speech to Text -->
  <rect x="630" y="150" width="200" height="60" rx="10" ry="10" fill="#ffffff" stroke="#6A1B9A" stroke-width="2" filter="url(#shadow)" />
  <text x="730" y="175" font-size="14" font-weight="bold" fill="#6A1B9A" text-anchor="middle">🎤 Azure Speech-to-Text</text>
  <text x="730" y="195" font-size="12" fill="#6A1B9A" text-anchor="middle">Voice Transcription</text>
  
  <!-- Language -->
  <rect x="630" y="220" width="200" height="60" rx="10" ry="10" fill="#ffffff" stroke="#6A1B9A" stroke-width="2" filter="url(#shadow)" />
  <text x="730" y="245" font-size="14" font-weight="bold" fill="#6A1B9A" text-anchor="middle">📊 Azure Language Services</text>
  <text x="730" y="265" font-size="12" fill="#6A1B9A" text-anchor="middle">Sentiment Analysis &amp; PII Detection</text>
  
  <!-- OpenAI -->
  <rect x="630" y="290" width="200" height="60" rx="10" ry="10" fill="#ffffff" stroke="#6A1B9A" stroke-width="2" filter="url(#shadow)" />
  <text x="665" y="315" font-size="14" font-weight="bold" fill="#6A1B9A">💡 Azure OpenAI</text>
  <text x="665" y="335" font-size="12" fill="#6A1B9A">GPT-based Understanding</text>
  
  <!-- Bot Section -->
  <rect x="610" y="370" width="240" height="120" rx="15" ry="15" fill="#E8F5E9" stroke="#2E7D32" stroke-width="3" opacity="0.9" filter="url(#shadow)" />
  <text x="730" y="400" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">🤖 Intelligent Assistance</text>
  
  <!-- Bot Service -->
  <rect x="630" y="420" width="200" height="60" rx="10" ry="10" fill="#ffffff" stroke="#2E7D32" stroke-width="2" filter="url(#shadow)" />
  <text x="665" y="445" font-size="14" font-weight="bold" fill="#2E7D32">🔄 Azure Bot Service</text>
  <text x="665" y="465" font-size="12" fill="#2E7D32">Multi-Agent Orchestration</text>
  
  <!-- Data Section -->
  <rect x="910" y="110" width="240" height="250" rx="15" ry="15" fill="#FFF3E0" stroke="#E65100" stroke-width="3" opacity="0.9" filter="url(#shadow)" />
  <text x="1030" y="140" font-size="18" font-weight="bold" text-anchor="middle" fill="#E65100">📊 Enterprise Data</text>
  <text x="1030" y="160" font-size="14" text-anchor="middle" fill="#E65100">Platform</text>
  
  <!-- Storage -->
  <rect x="930" y="180" width="200" height="60" rx="10" ry="10" fill="#ffffff" stroke="#E65100" stroke-width="2" filter="url(#shadow)" />
  <text x="1030" y="205" font-size="14" font-weight="bold" fill="#E65100" text-anchor="middle">💾 Azure Storage / Data Lake</text>
  <text x="1030" y="225" font-size="12" fill="#E65100" text-anchor="middle">Raw Data Repository</text>
  
  <!-- Databricks -->
  <rect x="930" y="250" width="200" height="60" rx="10" ry="10" fill="#ffffff" stroke="#E65100" stroke-width="2" filter="url(#shadow)" />
  <text x="1030" y="275" font-size="14" font-weight="bold" fill="#E65100" text-anchor="middle">⚡ Azure Databricks / AML</text>
  <text x="1030" y="295" font-size="12" fill="#E65100" text-anchor="middle">Machine Learning &amp; Analytics</text>
  
  <!-- Snowflake -->
  <rect x="930" y="320" width="200" height="60" rx="10" ry="10" fill="#ffffff" stroke="#E65100" stroke-width="2" filter="url(#shadow)" />
  <text x="965" y="345" font-size="14" font-weight="bold" fill="#E65100">❄️ Snowflake Warehouse</text>
  <text x="965" y="365" font-size="12" fill="#E65100">Analytics & Knowledge Base</text>
  
  <!-- Flow connections with data indicators -->
  <!-- Channel to ACS -->
  <path d="M260 190 C290 190, 310 165, 350 175" fill="none" stroke="url(#blueGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="285" y="158" width="70" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="320" y="172" font-size="12" fill="#01579B" font-weight="bold" text-anchor="middle">Voice Calls</text>
  
  <path d="M260 260 C290 260, 310 205, 350 205" fill="none" stroke="url(#blueGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="285" y="225" width="85" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="325" y="240" font-size="12" fill="#01579B" font-weight="bold" text-anchor="middle">Chat & Meetings</text>
  
  <!-- ACS to STT -->
  <path d="M540 195 C580 195, 590 180, 630 180" fill="none" stroke="url(#blueGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="565" y="165" width="80" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="605" y="180" font-size="12" fill="#0D47A1" font-weight="bold" text-anchor="middle">Audio Stream</text>
  
  <!-- STT to Language -->
  <path d="M730 210 L730 220" fill="none" stroke="url(#purpleGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="740" y="205" width="80" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="780" y="220" font-size="12" fill="#6A1B9A" font-weight="bold" text-anchor="middle">Transcript</text>
  
  <!-- Language to OpenAI -->
  <path d="M730 280 L730 290" fill="none" stroke="url(#purpleGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="740" y="275" width="120" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="800" y="290" font-size="12" fill="#6A1B9A" font-weight="bold" text-anchor="middle">Summaries, Suggestions</text>
  
  <!-- OpenAI to Bot -->
  <path d="M730 350 L730 420" fill="none" stroke="url(#purpleGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="740" y="375" width="100" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="790" y="390" font-size="12" fill="#6A1B9A" font-weight="bold" text-anchor="middle">Context & Intent</text>
  
  <!-- Bot to ACS -->
  <path d="M630 450 C550 450, 500 300, 450 245" fill="none" stroke="url(#greenGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="520" y="350" width="100" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="570" y="365" font-size="12" fill="#2E7D32" font-weight="bold" text-anchor="middle">Agent Assistance</text>
  
  <!-- Language to Data Lake -->
  <path d="M830 250 C870 250, 890 210, 930 210" fill="none" stroke="url(#orangeGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="850" y="220" width="120" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="910" y="235" font-size="12" fill="#E65100" font-weight="bold" text-anchor="middle">Transcript, Analytics</text>
  
  <!-- Data Lake to Databricks -->
  <path d="M1030 240 L1030 250" fill="none" stroke="url(#orangeGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="1040" y="235" width="80" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="1080" y="250" font-size="12" fill="#E65100" font-weight="bold" text-anchor="middle">Raw Data</text>
  
  <!-- Databricks to Snowflake -->
  <path d="M1030 310 L1030 320" fill="none" stroke="url(#orangeGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="1040" y="305" width="120" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="1100" y="320" font-size="12" fill="#E65100" font-weight="bold" text-anchor="middle">Processed Insights</text>
  
  <!-- Snowflake to Bot -->
  <path d="M930 350 C880 350, 850 400, 830 450" fill="none" stroke="url(#orangeGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="850" y="380" width="100" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="900" y="395" font-size="12" fill="#E65100" font-weight="bold" text-anchor="middle">Knowledge Base</text>
  
  <!-- Bot to Snowflake -->
  <path d="M830 430 C880 430, 900 380, 930 380" fill="none" stroke="url(#greenGradient)" stroke-width="3" stroke-dasharray="none" marker-end="url(#arrow)" />
  <rect x="850" y="400" width="100" height="20" rx="10" ry="10" fill="white" opacity="0.8" />
  <text x="900" y="415" font-size="12" fill="#2E7D32" font-weight="bold" text-anchor="middle">Query Knowledge</text>
  
  <!-- Section borders with dashed lines to match flowchart style -->
  <rect x="600" y="70" width="260" height="290" rx="15" ry="15" fill="none" stroke="#000" stroke-width="2" stroke-dasharray="5" />
  <rect x="600" y="360" width="260" height="140" rx="15" ry="15" fill="none" stroke="#000" stroke-width="2" stroke-dasharray="5" />
  <rect x="900" y="100" width="260" height="290" rx="15" ry="15" fill="none" stroke="#000" stroke-width="2" stroke-dasharray="5" />
  
  <!-- Legend -->
  <rect x="50" y="600" width="1100" height="80" rx="10" ry="10" fill="white" stroke="#333" stroke-width="1" opacity="0.9" />
  <text x="70" y="625" font-size="16" font-weight="bold" fill="#333">Legend:</text>
  
  <!-- Legend items -->
  <rect x="150" y="615" width="20" height="10" fill="url(#blueGradient)" />
  <text x="180" y="625" font-size="14" fill="#333">Communication Flow</text>
  
  <rect x="350" y="615" width="20" height="10" fill="url(#purpleGradient)" />
  <text x="380" y="625" font-size="14" fill="#333">AI Processing Flow</text>
  
  <rect x="550" y="615" width="20" height="10" fill="url(#greenGradient)" />
  <text x="580" y="625" font-size="14" fill="#333">Bot Interactions</text>
  
  <rect x="750" y="615" width="20" height="10" fill="url(#orangeGradient)" />
  <text x="780" y="625" font-size="14" fill="#333">Data Flow</text>
  
  <rect x="150" y="645" width="20" height="10" fill="none" stroke="#000" stroke-width="2" stroke-dasharray="5" />
  <text x="180" y="655" font-size="14" fill="#333">Logical System Grouping</text>
  
  <text x="600" y="680" font-size="12" fill="#666" text-anchor="middle">Modern Intelligent Contact Center Architecture - Powered by Azure AI and Communication Services</text>
</svg>